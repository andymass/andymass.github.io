{% if site.google_analytics %}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-64739852-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}');
</script>

{% endif %}

<link href='{{ site.baseurl }}/images/fav.png' rel='shortcut icon'>

<link href='{{ site.baseurl }}/stylesheets/style.css' rel='stylesheet' type='text/css'>
<link href='{{ site.baseurl }}/stylesheets/syntax.css' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css" integrity="sha384-B41nY7vEWuDrE9Mr+J2nBL0Liu+nl/rBXTdpQal730oTHdlrlXHzYMOhDU60cwde" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js" integrity="sha384-L9gv4ooDLrYwW0QCM6zY3EKSSPrsuUncpx26+erN0pJX4wv1B1FzVW1SvpcJPx/8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/contrib/auto-render.min.js" integrity="sha384-RkgGHBDdR8eyBOoWeZ/vpGg1cOvSAJRflCUDACusAAIVwkwPrOUYykglPeqWakZu" crossorigin="anonymous"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/academicons/css/academicons.css">

<meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
<meta content='text/html; charset=utf-8' http-equiv='content-type'>

{% if page.date %}
  <meta content='{{ site.canonical_url }}{{ page.url }}' property='og:url'>
  <meta content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description'>
  <meta content="article" property="og:type">
{% else %}
  <meta content='{{ site.canonical_url }}' property='og:url'>
  <meta content="{{ site.description }}" property='og:description'>
  <meta content="website" property="og:type">
{% endif %}

<link rel="canonical" href="{{ site.canonical_url }}{{ page.url }}">

{% if site.url == site.canonical_url %}
<script>
  if (('{{ site.canonical_url | remove: "https://"}}' == window.location.host) && (window.location.protocol != 'https:')) {
    window.location = window.location.toString().replace(/^http:/, "https:");
  }
</script>
{% endif %}
